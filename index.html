<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Transition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="page page__one is-current js-page">
        <h1 class="page__title">image numero uno</h1>
      </div>
      <div class="page page__two js-page">
        <h1 class="page__title">image numero duo</h1>
      </div>
      <button class="btn js-btn" data-out="moveToRight" data-in="scaleUp">move to right / scale up</button>
      <button class="btn js-btn" data-out="scaleDown" data-in="moveFromRight" onclick="console.log('clicked')">scale down / move from right</button>

    </div>
    <!-- <div class="btn-container">
    </div> -->
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
